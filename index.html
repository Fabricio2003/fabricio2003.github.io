<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Weather</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Local Weather</h1>
    <p class="subtitle">Search, save favorites, and explore forecasts</p>
  </header>

  <main class="container" aria-live="polite">
    <!-- Search controls -->
    <section class="controls">
      <form id="search-form" autocomplete="off">
        <input id="city-input" type="text" placeholder="Enter city (e.g., Hayward)" />
        <button type="submit" id="search-btn">Search</button>
        <button type="button" id="geo-btn" title="Use my location">ğŸ“</button>
      </form>

      <div class="favorites">
        <h2>Favorites</h2>
        <div id="favorites-list" class="chips"></div>
        <form id="add-favorite-form">
          <input id="favorite-input" type="text" placeholder="Add favorite city" />
          <button type="submit">Add</button>
        </form>
      </div>
    </section>

    <!-- Current weather -->
    <section id="current-weather" class="card">
      <div class="card-header">
        <h2 id="location-name">â€”</h2>
        <span id="last-updated" class="timestamp">â€”</span>
      </div>
      <div class="weather-main">
        <img id="weather-icon" alt="" />
        <div class="temp-block">
          <div id="temperature" class="temp">â€”</div>
          <div id="condition" class="condition">â€”</div>
        </div>
      </div>
      <ul class="stats">
        <li><strong>Humidity:</strong> <span id="humidity">â€”</span></li>
        <li><strong>Wind:</strong> <span id="wind">â€”</span></li>
        <li><strong>Feels like:</strong> <span id="feels-like">â€”</span></li>
      </ul>
      <div id="error-message" role="alert" class="error hidden"></div>
    </section>

    <!-- Forecast -->
    <section id="forecast" class="card">
      <h2>5-day forecast</h2>
      <div id="forecast-grid" class="forecast-grid"></div>
    </section>

    <!-- Trends -->
    <section id="trends" class="card">
      <h2>Temperature trend</h2>
      <canvas id="trend-chart" height="120"></canvas>
    </section>

    <!-- Fun facts -->
    <section id="fun-fact" class="card">
      <h2>ğŸŒ¦ï¸ Weather Fun Fact</h2>
      <p id="fact-text">Loading a fun fact...</p>
    </section>
  </main>

  <footer class="app-footer">
    <small>Data: OpenWeatherMap â€¢ Built for learning and community</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
